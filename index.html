<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Javascript Week 4</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="round-counter">
    <h2 class="round">Start the game by choosing rock, paper or scissors!</h2>
  </div>

  <div class="selection">
    <button type="button" name="rock">Rock</button>
    <button type="button" name="paper">Paper</button>
    <button type="button" name="scissors">Scissors</button>
  </div>

  <div class="results">
    <h2 class=player-points>Player: 0</h2>
    <h2 class="result"></h2>
    <h2 class=computer-points>Computer: 0</h2>
  </div>

  <script>
    const div = document.createElement("div");
    const h1 = document.createElement("h1");

    div.setAttribute("class", "test");
    div.setAttribute("style", "background-color: pink; border: solid black;");
    h1.textContent = "I'm in a div";

    div.appendChild(h1);

    document.body.appendChild(div);
  </script>
  <script src="game.js" charset="utf-8"></script>
</body>
</html>
